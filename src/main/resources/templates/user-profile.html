<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

        <div th:include="fragments/front :: nav"></div>

        <div class="container-fluid">
            <div class="container mt-5 mb-5 ">
                <h3 class="text-danger" th:if="${error != null}" th:text="${error}"></h3>
                <div class="mb-5 d-flex justify-content-between">
                    <div class="text-white">
                        <h1 th:text="${user.name + ' ' + user.surname}"></h1>
                        <h4><a th:text="${user.email}" th:href="${'mailto:' + user.email + '?subject=escueladivisadero@gmail.com'}" target="blank_"></a></h4>
                    </div>
                </div>

                <div th:include="fragments/folder :: list"></div>

                <div th:include="fragments/file :: list"></div>

                <hr/>

                <div sec:authorize="hasAnyRole('ROLE_ADMIN')">
                    <div th:if="${session.usersession.id != user.id}" >
                        <div th:include="fragments/front :: upload"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js"></script>
</html>
