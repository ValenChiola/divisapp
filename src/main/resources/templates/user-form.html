<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    </head>
    <body>

        <div th:include="fragments/front :: nav"></div>

        <div class="container-fluid">
            <div class="container mt-5">
                <h1 class="mb-5">Registro</h1>
                <h3 class="text-danger" th:if="${error != null}" th:text="${error}"></h3>
                <div class="alert alert-warning w-50" role="alert">
                    Los datos que no sepan, ingresen un guión (-)
                </div>
                <form class="form" onclick="(e) => e.preventDeafault()" th:action="@{/user/save}" method="POST" th:object="${user}">
                    <input type="hidden" th:field="*{id}" th:value="*{id}"/>
                    <div class="mb-4 d-flex w-50">
                        <input type="text" 
                               class="form-control" 
                               id="exampleFormControlInput1" 
                               placeholder="Nombre"
                               th:field="*{name}"
                               th:value="*{name}"
                               style="margin-right: 5px"
                               >

                        <input type="text" 
                               class="form-control" 
                               id="exampleFormControlInput1" 
                               placeholder="Apellido"
                               th:field="*{surname}"
                               th:value="*{surname}"
                               >
                    </div>
                    <div class="mb-4 w-50">
                        <input type="email" 
                               class="form-control" 
                               id="exampleFormControlInput1" 
                               placeholder="Mail"
                               th:field="*{email}"
                               th:value="*{email}"
                               >
                    </div>
                    <div class="mb-4">
                        <label>Teléfonos</label>
                        <div class="d-flex">
                            <input type="text" 
                                   class="form-control" 
                                   id="exampleFormControlInput1" 
                                   placeholder="Tuyo"
                                   th:field="*{userPhone}"
                                   th:value="*{userPhone}"
                                   style="margin-right: 5px"
                                   >

                            <input type="text" 
                                   class="form-control" 
                                   id="exampleFormControlInput1" 
                                   placeholder="Madre"
                                   th:field="*{motherPhone}"
                                   th:value="*{motherPhone}"
                                   style="margin-right: 5px"
                                   >

                            <input type="text" 
                                   class="form-control" 
                                   id="exampleFormControlInput1" 
                                   placeholder="Padre"
                                   th:field="*{fatherPhone}"
                                   th:value="*{fatherPhone}"
                                   >
                        </div>
                    </div>
                    <div class="mb-4">
                        <input type="text" 
                               class="form-control" 
                               id="exampleFormControlInput1" 
                               placeholder="Domicilio"
                               th:field="*{adress}"
                               th:value="*{adress}"
                               >
                    </div>
                    <div class="mb-4">
                        <div class="d-flex w-25">
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Contraseña"
                                   th:field="*{password}"
                                   />
                            <i id="eye" class="m-1 bi-eye"></i>
                        </div>
                    </div>
                    <button class="btn btn-primary mb-5" id="btn">Registrarme</button>
                    <button class="btn btn-primary" id="loading" style="display: none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Cargando...
                    </button>
                </form>
            </div>
        </div>
    </body>

    <script>
        const password = document.querySelector('#password');
        const eye = document.querySelector('#eye');
        const btn = document.querySelector('#btn');
        const loadingBtn = document.querySelector('#loading');
        
        eye.addEventListener('click', () => {
            password.type === 'password' ? password.type = 'text' : password.type = 'password';
        });
        
        btn.addEventListener('click', () => {
           btn.style.display = 'none';
           loadingBtn.style.display = 'block';
        });
    </script>
</html>
